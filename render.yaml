services:
  - type: web
    name: conductor
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SANCTUM_API_KEY
        sync: false
    disk:
      name: conductor-disk
      mountPath: /app
      sizeGB: 1